---
- name: oVirt infra
  hosts: engine
  #  connection: local
  gather_facts: false

  vars_files:
    # Contains encrypted `engine_password` varibale using ansible-vault
    - ../vars/passwords.yml

  vars:
    vm_state: running
    wait_for_ip: false

    engine_url: https://ovirtmgr.management.61will.space/ovirt-engine/api
    engine_user: admin@internal
    engine_cafile: /etc/pki/ovirt-engine/ca.pem

    openshift_node:
      cluster: Default
      domain: 61will.space
      template: centos7_template
      memory: 16GiB
      cores: 2
      state: "{{ vm_state }}"
      ssh_key: ssh-rsa  lmadsen@rover.home.ljam.me
      disks:
        - size: 20GiB
          name: data
          storage_domain: data
          interface: virtio
      nics:
        - name: ovirtmgmt
          network: ovirtmgmt
          profile: ovirtmgmt

    vms:
      - name: openshift-master
        tag: openshift_node
        profile: "{{ openshift_node }}"
      - name: openshift-node-1
        tag: openshift_node
        profile: "{{ openshift_node }}"
      - name: openshift-node-2
        tag: openshift_node
        profile: "{{ openshift_node }}"

  roles:
    - oVirt.vm-infra
